<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap");

            body{
                font-family: 'Outfit';
                background-color: hsl(217, 54%, 11%);
            }

            #wrapper{
                width: 1440px;
                margin: 0px auto;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            #wp-content{
                width: 350px;
                padding: 0px auto;
                background-color: hsl(216, 50%, 16%);
                padding: 25px;
                box-sizing: border-box;
                border-radius: 10px;
                color: hsl(0, 0%, 100%);
            }

            .wp-info{
                display: flex;
                justify-content: space-between;
                border-bottom: 1px solid hsl(214deg 41% 20%);
                position: relative;
            }

            img{
                border-radius: 10px ;
                width: 100%;
            }
            p{
                font-size: 18px;
            }

            p.info{
                color: hsl(211deg 20% 49%);
            }

            p.num{
                color: hsl(183deg 63% 51%);
            }

            p.day-count{
                color: hsl(216deg 23% 54%);
            }

            p.creator{
                color: hsl(216deg 23% 54%);
                margin-bottom: 0;
            }

            span.author{
                color: hsl(210deg 19% 79%);
            }

            p img.logo{
                width: 10px;
            }

            p img.logoCL{
                width: 16px;
                position: absolute;
                top: 22px;
                right: 81px;
            }

            img.avatarIm{
                width: 35px;
                vertical-align: middle;
                border: 1px solid #fff;
                border-radius: 50%;
                margin-right: 10px;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="wp-content">
                <img src="./nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
                <h1>Equilibrium #3429</h1>
                <p class="info">Our Equilibrium collection promotes balance and calm.</p>
                <div class="wp-info">
                    <p class="num"><img class="logo" src="./nft-preview-card-component-main/images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
                    <p class="day-count"> <img class="logoCL" src="./nft-preview-card-component-main/images/icon-clock.svg" alt="">   3 days left</p>
                </div>
                <p class="creator"><img src="./nft-preview-card-component-main/images/taiAvatar.jpg" class="avatarIm" alt=""> Creation of<span class="author"> Tuan Tai</span></p>
            </div>
        </div>

    </body>
</html>
